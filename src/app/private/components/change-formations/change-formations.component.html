<div class="container-fluid">
 
 <div class="row">
   <div class="col-sm-12">
     <div class="card">
       <div class="card-body p-0">
         <div class="iq-edit-list usr-edit">
           <ul class="iq-edit-profile d-flex nav nav-pills">
             <li class="col-md-3 p-0">
               <a
                 class="nav-link active"
                 data-toggle="pill"
                 href="#personal-information"
               >
                 Personal Information
               </a>
             </li>
             <li class="col-md-3 p-0">
               <a class="nav-link" data-toggle="pill" href="#chang-pwd">
                 Change Password
               </a>
             </li>

             <li class="col-md-3 p-0">
               <a class="nav-link" data-toggle="pill" href="#emailandsms">
                 Bibliographie
               </a>
             </li>
             <li class="col-md-3 p-0">
               <a class="nav-link" data-toggle="pill" href="#manage-contact">
                 Manage Contact
               </a>
             </li>
             <li class="col-md-3 p-0">
               <a class="nav-link" data-toggle="pill" href="#change-skill">
                 Update Skills
               </a>
             </li>
           </ul>
         </div>
    
       </div>
     </div>
   </div>
   <div class="col-lg-12">
     <div class="iq-edit-list-data">
       <div class="tab-content">
         <div
           class="tab-pane fade active show"
           id="personal-information"
           role="tabpanel"
         >
           <div class="card">
             <div class="card-header d-flex justify-content-between">
               <div class="iq-header-title">
                 <h4 class="card-title">Personal Information</h4>
               </div>
             
             </div>
             <div class="card-body">
               <form #Changeform="ngForm" (ngSubmit)="ChangeUser()">
                 <div class="form-group row align-items-center">
                   <div class="col-md-12">
                     <div class="profile-img-edit">
                       <div class="crm-profile-img-edit">
                         <img
                           class="crm-profile-pic rounded-circle avatar-100"
                           src="/assets/images/user/11.png"
                           alt="profile-pic"
                         />
                         <div class="crm-p-image bg-primary">
                           <i class="las la-pen upload-button"></i>
                           <input
                             class="file-upload"
                             type="file"
                             accept="image/*"
                           />
                         </div>
                       </div>
                                      
                     </div>
                   </div>
                 </div>
             

                 <div class="row align-items-center">
                   <div class="form-group col-sm-6">
                     <label for="fname">First Name:</label>
                     <input
                       type="text"
                       class="form-control"
                       id="fname"
                       name="fname"
                       [(ngModel)]="user_update.firstName"
                     />
                   </div>
                   <div class="form-group col-sm-6">
                     <label for="lname">Last Name:</label>
                     <input
                       type="text"
                       class="form-control"
                       id="lname"
                       name="lname"
                       [(ngModel)]="user_update.lastName"
                     />
                   </div>
                   <div class="form-group col-sm-6">
                     <label for="uname">User Name:</label>
                     <input
                       type="text"
                       class="form-control"
                       id="uname"
                       name="uname"
                       [(ngModel)]="user_update.userName"
                     />
                   </div>
                   <div class="form-group col-sm-6">
                     <label>Job</label>
                     <select
                       class="form-control"
                       id="Function"
                       name="function"
                       [(ngModel)]="user_update.job"
                     >
                       <option selected="">Etudiant</option>
                       <option>Ingenieur</option>
                       <option>Enseignat</option>
                     </select>
                   </div>
                   <div class="form-group col-sm-6">
                     <label class="d-block">Gender:</label>
                     <div
                       class="custom-control custom-radio custom-control-inline"
                     >
                       <input
                         type="radio"
                         id="male"
                         name="customRadio1"
                         class="custom-control-input"
                         [(ngModel)]="user_update.gender"
                         value="Male"
                         checked
                       />
                       <label class="custom-control-label" for="male">
                         Male
                       </label>
                     </div>
                     <div
                       class="custom-control custom-radio custom-control-inline"
                     >
                       <input
                         type="radio"
                         id="female"
                         name="customRadio2"
                         class="custom-control-input"
                         [(ngModel)]="user_update.gender"
                         value="Female"
                       />
                       <label class="custom-control-label" for="female">
                         Female
                       </label>
                     </div>
                   </div>
                  
                   <div class="form-group col-sm-6">
                     <label for="dob">Date Of Birth:</label>
                     <input
                       class="form-control"
                       id="dob"
                       name="dob"
                       [(ngModel)]="user_update.birth"
                     />
                   </div>
                   <div class="form-group col-sm-6">
                     <label>Marital Status:</label>
                     <select
                       class="form-control"
                       id="maritalstatus"
                       name="maritalstatus"
                       [(ngModel)]="user_update.maritalStatus"
                     >
                       <option selected="">Single</option>
                       <option>Married</option>
                       <option>Divorced</option>
                       <option>Separated</option>
                     </select>
                   </div>
                   <div class="form-group col-sm-6">
                     <label for="fname">Age:</label>
                     <input
                       type="number"
                       class="form-control"
                       id="age"
                       name="age"
                       [(ngModel)]="user_update.age"
                       min="0"
                     />
                   </div>
                   <div class="form-group col-sm-6">
                     <label for="country">Country:</label>
                     <input
                       type="text"
                       class="form-control"
                       id="country"
                       name="country"
                       [(ngModel)]="user_update.country"
                     />
                   </div>
                   <div class="form-group col-sm-6">
                     <label for="state">Region:</label>
                     <input
                       type="text"
                       class="form-control"
                       id="state"
                       name="state"
                       [(ngModel)]="user_update.region"
                     />
                   </div>
                   <div class="form-group col-sm-12">
                     <label>Address:</label>
                     <textarea
                       class="form-control"
                       name="address"
                       rows="5"
                       style="line-height: 22px"
                       name="address"
                       [(ngModel)]="user_update.address"
                     >
                     </textarea>
                   </div>
                 </div>
                 <br />
                 <button type="submit" class="btn btn-primary mr-2">
                   Submit
                 </button>
               </form>
             </div>
           </div>
         </div>
         <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
           <div class="card">
             <div class="card-header d-flex justify-content-between">
               <div class="iq-header-title">
                 <h4 class="card-title">Change Password</h4>
               </div>

              
             </div>
             <div class="card-body">
               <form #changePassword="ngForm" (ngSubmit)="ChangePassword()">
                 <div class="form-group">
                   <label for="cpass">Current Password:</label>
                   <a routerLink="/auth/reset" class="float-right"
                     >Forgot Password</a
                   >
                   <input type="Password" class="form-control" id="cpass" />
                 </div>
                 <div class="form-group">
                   <label for="npass">New Password:</label>
                   <input type="Password" class="form-control" id="npass" />
                 </div>
                 <div class="form-group">
                   <label for="vpass">Verify Password:</label>
                   <input type="Password" class="form-control" id="vpass" />
                 </div>
                 <button type="submit" class="btn btn-primary mr-2">
                   Submit
                 </button>
               </form>
             </div>
           </div>
         </div>

         <div class="tab-pane fade" id="emailandsms" role="tabpanel">
           <div class="card">
             <div class="card-header d-flex justify-content-between">
               <div class="iq-header-title">
                 <h4 class="card-title">Upload your CV here</h4>
               </div>
             </div>
             <div class="card-body">
               <input
                 type="file"
                 (change)="onFileSelected($event)"
                 #fileInput
               />
               <button (click)="uploadFile()" [disabled]="!selectedFile">
                 Upload CV
               </button>
             </div>
           </div>
         </div>

          

         <div class="tab-pane fade" id="manage-contact" role="tabpanel">
           <div class="card">
             <div class="card-header d-flex justify-content-between">
               <div class="iq-header-title">
                 <h4 class="card-title">Manage Contact</h4>
               </div>
             </div>
             <div class="card-body">
               <form #Changeform="ngForm" (ngSubmit)="ChangeUser()">
                 <div class="form-group">
                   <label for="cno">Contact Number:</label>
                   <input
                     type="text"
                     class="form-control"
                     id="cno"
                     value="001 2536 123 458"
                     name="contact"
                     [(ngModel)]="user_update.phoneNumber"
                   />
                 </div>
            
                 <div class="form-group">
                   <label for="email">Email:</label>
                   <input
                     type="email"
                     class="form-control"
                     id="email"
                     value="Barryjone@demo.com"
                     name="email"
                     [(ngModel)]="user_update.email"
                   />
                 </div>
                 <div class="form-group">
                   <label for="url">Web Site Url:</label>
                   <input
                     type="text"
                     class="form-control"
                     id="url"
                     value="https://getbootstrap.com"
                     name="url"
                     [(ngModel)]="user_update.urlSite"
                   />
                 </div>
                 <div class="form-group">
                   <label for="url">Linkedin Url:</label>
                   <input
                     type="text"
                     class="form-control"
                     id="url"
                     value="https://getbootstrap.com"
                     name="linkedin"
                     [(ngModel)]="user_update.urlLinkedin"
                   />
                 </div>
                 <button type="submit" class="btn btn-primary mr-2">
                   Submit
                 </button>
               </form>
               <br />
             </div>
           </div>
         </div>

         <div class="tab-pane fade" id="change-skill" role="tabpanel">
           <div class="card">
             <div class="card-header d-flex justify-content-between">
               <div id="all">
                 <div id="myDIV" class="header">
                   <h2>My To Do List</h2>
                   <input type="text" id="myInput" />
                   <span onclick="newElement()" class="addBtn" id="buton"
                     >Add</span
                   >
                 </div>

                 <ul id="myUL">
                   <li>Angular</li>
                   <li>Organize office</li>
                 </ul>
               </div>
             </div>
           </div>
         </div>
      </div>
       </div>
     </div>
   </div>
</div>
 </div>
</div>
