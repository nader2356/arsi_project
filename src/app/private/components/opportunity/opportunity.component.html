        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div
                  class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content"
                >
                  <h5>Opportunities</h5>
                  <div class="pl-3 border-left btn-new">
                    <a
                      href="#"
                      class="btn btn-primary mx-2"
                      data-target="#add-opportunity-modal"
                      data-toggle="modal"
                    >
                      Add Opportunity
                    </a>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
          <div
            id="grid"
            class="item-content animate__animated animate__fadeIn active"
            data-toggle-extra="tab-content"
          >
            <div class="row">
              <div
                class="col-lg-4 col-md-6"
                *ngFor="let item of opportunities"
              >
                <div class="card card-block card-stretch card-height">
                  <div class="card-body">
                    <div class="text-end">
                      <div class="dropdown">
                        <span
                          class="py-2"
                          id="dropdownMenuButton04"
                          data-toggle="dropdown"
                        >
                          <i class="ri-more-fill"></i>
                         
                        </span>
                        <div
                          class="dropdown-menu dropdown-menu-right"
                          aria-labelledby="dropdownMenuButton04"
                        >
                          <a
                            class="dropdown-item"
                            data-target="#edit-opportunity-modal"
                            data-toggle="modal"
                            (click)="selectOpportunity(item)"
                          >
                            <i class="ri-edit-2-line mr-2"></i>Edit</a
                          >
                          <a class="dropdown-item" href="#"
                            ><i class="ri-delete-bin-5-line mr-2"></i
                            >Delete</a
                          >
                        </div>
                      </div>
                     
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <img
                        src="../../../../assets/images/insert-image.png"
                        class="event-image"
                        *ngIf="!item.image"
                      />
                      <img
                        *ngIf="item.image"
                        [src]="'/api/arsii/file/img/' + item.image"
                        class="event-image"
                      />
                    </div>
                    <h5 class="mb-1">{{ item.title }}</h5>
                    <p class="mb-3">
                      {{ item.description }}
                    </p>
                    <div class="pt-3 border-top">
                      <p class="mb-1">
                        <i class="ri-map-pin-line"></i>
                        {{ item.company }}
                      </p>
                     
                       
                      <div class="d-flex justify-content-between mb-1">
                        <span>
                          <i class="ri-calendar-2-line"></i>
                          {{ item.createdAt | date }}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<app-add-opportunity
  (customEvent)="addopportunityCheck($event)"
></app-add-opportunity>
<app-edit-opportunity
  [opportunity]="selectedOpportunity"
></app-edit-opportunity>
