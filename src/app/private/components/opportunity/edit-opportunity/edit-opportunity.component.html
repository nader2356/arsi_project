
<div

  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-block text-center pb-3 border-bttom">
        <h3 class="modal-title" id="exampleModalCenterTitle01">
          Update Opportunity
        </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group mb-3">
              <label for="exampleInputText01" class="h5"
                >Opportunity Title</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputText01"
                [(ngModel)]="opportunity.title"
                name="title"
                placeholder="opportunity Name"
                required
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group mb-3">
              <label for="exampleInputText2" class="h5"
                >Opportunities Type*</label
              >
              <select
                name="type"
                class="selectpicker form-control"
                data-style="py-0"
                [(ngModel)]="opportunity.type"
                name="type"
              >
                <option value="Summer_internship">Summer_internship</option>
                <option value="PFE">PFE</option>
                <option value="Job">TRAVAIL</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group mb-3">
              <label for="exampleInputText01" class="h5">company name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputText01"
                [(ngModel)]="opportunity.company"
                name="title"
                placeholder="company Name"
                required
              />
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group mb-3">
              <label for="exampleInputText004" class="h5">Description*</label>
              <textarea
                type="date"
                [(ngModel)]="opportunity.description"
                name="description"
                class="form-control"
                id="exampleInputText004"
                value=""
              ></textarea>
            </div>
