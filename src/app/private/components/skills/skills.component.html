                <div class="media align-items-center mt-md-0 mt-3">
                  <!-- <a href="#" class="btn bg-secondary-light mr-3">Design</a> -->
                  <a
                    (click)="selectedCategory = item"
                    class="btn"
                    [ngClass]="
                      (i + 1) % 2 != 0 ? 'bg-success-light' : 'bg-secondary-light'
                    "
                    role="button"
                    ><i class="ri-edit-box-line m-0"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
          <div
            class="collapse"
            [class.show]="selectedCategory === item"
            id="collapseEdit1"
            style=""
          >
            <div class="card card-list task-card">
              <div
                class="card-header d-flex align-items-center justify-content-between px-0 mx-3"
              >
                <div class="header-title">

                  >
                    <!-- <input

                    <label class="custom-control-label h5" for="customCheck05">
                      {{ item.name }}</label
                    >
                  </div>
                </div>
                <!-- <div><a href="#" class="btn bg-secondary-light">Design</a></div> -->
              </div>
              <div class="card-body">
                <div class="form-group mb-0">
                  <label for="exampleInputText01" class="h5"
                    >Ajouter compétance</label
                  >
                  <div class="form-group mb-3 position-relative">
                    <input
                      type="text"
                      class="form-control bg-white"
                      placeholder="skill"
                    />
                    <a class="task-edit task-simple-edit text-body">
                      <a class="btn bg-primary-light mr-3">Ajouter</a>
                    </a>
                  </div>
                </div>
                <label for="exampleInputText01" class="h5">Les compétance</label>
                <div
                  class="form-group mb-3 position-relative"
                  *ngFor="let skill of item.competences"
                >
                  <input
                    type="text"
                    class="form-control bg-white"
                    placeholder="{{ skill.name }}"
                    [(ngModel)]="skill.name"
                  />
                  <a
                    (click)="editSkill(skill)"
                    class="task-edit task-simple-edit text-body"
                    ><i class="ri-edit-box-line"></i
                  ></a>
