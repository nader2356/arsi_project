<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content"
        >
          <h5>Evénements</h5>
          <div class="pl-3 border-left btn-new">
            <button class="btn btn-primary" (click)="goToAddEvent()">
              Nouveau évenement
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div
    class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3"
    *ngFor="let event of events"
  >
    <div class="event card-body">
      <div class="text-end">
        <div class="dropdown">
          <span class="py-2" id="dropdownMenuButton04" data-toggle="dropdown">
            <i class="ri-more-fill"></i>
          </span>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenuButton04"
          >
            <button class="dropdown-item" (click)="goToEditPage(event.id)">
              <i class="ri-edit-2-line mr-2"></i>Modifier
            </button>
            <button class="dropdown-item" (click)="deleteEvent(event.id)">
              <i class="ri-delete-bin-5-line mr-2"></i>Supprimer
            </button>
          </div>
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-between mb-4"
        data-target="#details-modal"
        data-toggle="modal"
        style="min-height: 240px"
      >
        <img
          *ngIf="event.image"
          [src]="'/api/arsii/file/img/' + event.image"
          alt=""
          class="event-image"
        />
        <img
          *ngIf="!event.image"
          src="assets/images/insert-image.png"
          alt=""
          class="event-image"
        />
      </div>
      <h5 class="mb-1">{{ event.title }}</h5>
      <p class="mb-3">
        {{ event.description }}
      </p>
      <div class="pt-3 border-top">
        <p class="mb-1"><i class="ri-map-pin-line"></i> {{ event.location }}</p>
        <span>
          <strong>{{ event.type }}</strong>
        </span>
        
        <div class="d-flex justify-content-between mb-1">
          <span>
            <i class="ri-calendar-2-line"></i>
            {{ event.date | date : "mediumDate" }}
          </span>
          <span class="d-flex">
            <i class="ri-user-line ml-1"></i>{{ event.numberOfParticipants }} /
            {{ event.maxOfParticipants }}
            <a
              tabindex="0"
              role="button"
              data-toggle="popover"
              data-bs-trigger="focus"
              data-bs-content="Number of participants"
              data-bs-content="le nombre des participants"
            >
              <i class="ri-question-line ml-1"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
