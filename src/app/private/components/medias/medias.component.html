<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="header-title">
          <h4 class="card-title">Médias</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
        
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div
                    class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content"
                  >
                    <h5>Médias</h5>
                    <div class="pl-3 border-left btn-new">
                      <a
                        href="#"
                        class="btn btn-primary mx-2"
                        data-target="#add-media-modal"
                        data-toggle="modal"
                      >
                        Ajouter Média
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              id="grid"
              class="item-content animate__animated animate__fadeIn active"
              data-toggle-extra="tab-content"
            >
              <div class="row">
                <div class="col-lg-4 col-md-6" *ngFor="let item of medias">
                  <div class="card card-block card-stretch card-height">
                    <div class="card-body">
                      <div class="text-end">
                        <div class="dropdown">
                          <span
                            class="py-2"
                            id="dropdownMenuButton04"
                            data-toggle="dropdown"
                          >
                            <i class="ri-more-fill"></i>
                          </span>
                          <div
                            class="dropdown-menu dropdown-menu-right"
                            aria-labelledby="dropdownMenuButton04"
                          >
                            <a
                              class="dropdown-item"
                              data-target="#edit-media-modal"
                              data-toggle="modal"
                              (click)="selectMedia(item)"
                            >
                              <i class="ri-edit-2-line mr-2"></i>Modifier</a
                            >
                            <a class="dropdown-item" (click)="deleteMedia(item)"
                              ><i class="ri-delete-bin-5-line mr-2"></i
                              >Supprimer</a
                            >
                          </div>
                        </div>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between mb-4"
                      >
                        <img
                          src="assets/images/insert-image.png"
                          class="event-image"
                          style="min-height: 240px"
                          *ngIf="!item.image"
                        />
                        <img
                          *ngIf="item.image"
                          [src]="'/api/arsii/file/img/' + item.image"
                          style="min-height: 240px"
                          class="event-image"
                        />
                      </div>
                      <h5 class="mb-1">{{ item.title }}</h5>
                      <p class="mb-3">
                        {{ item.description }}
                      </p>
                      <div class="pt-3 border-top">
                        <p class="mb-1">
                          <i class="ri-map-pin-line"></i>
                          {{ item.type }}
                        </p>
                        <div class="d-flex justify-content-between mb-1">
                          <span>
                            <i class="ri-calendar-2-line"></i>
                            {{ item.createdAt | date }}
                          </span>
                          <span class="d-flex">
                            <a
                              tabindex="0"
                              href="{{ item.urlPost }}"
                              role="button"
                              data-toggle="popover"
                              data-bs-trigger="focus"
                              data-bs-content="Number of participants"
                            >
                              URL <i class="ri-question-line ml-1"></i>
                            </a>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-add-media (customEvent)="addmediaCheck($event)"></app-add-media>
  <app-edit-media
    [media]="selectedMedia"
    (customEvent)="editmediaCheck($event)"
  ></app-edit-media>
</div>
