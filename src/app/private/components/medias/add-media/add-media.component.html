<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header d-block text-center pb-3 border-bttom">
      <h3 class="modal-title" id="exampleModalCenterTitle01">Nouveau Média</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group mb-3">
            <label for="exampleInputText01" class="h5">Title</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputText01"
              [(ngModel)]="newMedia.title"
              name="title"
              placeholder="Titre du Média"
              required
            />
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group mb-3">
            <label for="exampleInputText2" class="h5">Type*</label>
            <select
              name="type"
              class="form-control"
              data-style="py-0"
              [(ngModel)]="newMedia.type"
              name="type"
            >
              <option value="FACEBOOK">FACEBOOK</option>
              <option value="YOUTUBE">YOUTUBE</option>
              <option value="LINKEDIN">LINKEDIN</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group mb-3">
            <label for="exampleInputText01" class="h5">url</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputText01"
              [(ngModel)]="newMedia.urlPost"
              name="title"
              placeholder="URL post"
              required
            />
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group mb-3">
            <label for="exampleInputText004" class="h5">Description*</label>
            <textarea
              type="date"
              [(ngModel)]="newMedia.description"
              name="description"
              class="form-control"
              id="exampleInputText004"
              value=""
            ></textarea>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <input
              class="mx-5"
              type="file"
              (change)="onFileSelected($event)"
              name="fileUpload"
              accept="image/*"
            />
          </div>
        </div>
        <div class="col-lg-12">
          <div
            class="d-flex flex-wrap align-items-ceter justify-content-center mt-2"
          >
            <div
              class="btn btn-success mr-3"
              data-dismiss="modal"
              (click)="addMedia()"
            >
              Sauvegarder
            </div>
            <div class="btn btn-danger" data-dismiss="modal">Annuler</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
