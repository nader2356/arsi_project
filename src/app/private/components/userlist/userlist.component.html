<p>userlist works!</p>
<div class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="card-title">User List</h4>
                   </div>
                </div>
                <div class="card-body">
                   <div class="table-responsive">
                      <div class="row justify-content-between">
                         <div class="col-sm-6 col-md-6">
                            <div id="user_list_datatable_info" class="dataTables_filter">
                               <form class="mr-3 position-relative">
                                  <div class="form-group mb-0">
                                     <input type="search" class="form-control" id="exampleInputSearch" placeholder="Search"
                                        aria-controls="user-list-table">
                                  </div>
                               </form>
                            </div>
                         </div>
                         <div class="col-sm-6 col-md-6">
                            <div class="user-list-files d-flex">
                               <a class="bg-primary" href="javascript:void();">
                                  Print
                               </a>
                               <a class="bg-primary" href="javascript:void();">
                                  Excel
                               </a>
                               <a class="bg-primary" href="javascript:void();">
                                  Pdf
                               </a>
                            </div>
                         </div>
                      </div>
                      <table id="user-list-table" class="table table-striped dataTable mt-4" role="grid"
                         aria-describedby="user-list-page-info">
                         <thead>
                            <tr class="ligth">
                               <th>Profile</th>
                               <th>Name</th>
                               <th>Contact</th>
                               <th>Email</th>
                               <th>Country</th>
                               <th>Status</th>
                           
                               <th style="min-width: 110px">Action</th>
                            </tr>
                         </thead>
                         <tbody>
                           <tr *ngFor="let user of users">
                             <td class="text-center"><img class="rounded img-fluid avatar-40"
                              src="{{user.profileImage}}" alt="profile"></td>
                              <td>{{ user.username }}</td>
                              <td>{{ user.phoneNumber }}</td>
                              <td>{{ user.email }}</td>
                              <td> {{ user.country }}</td>
                              <td>
                               <span class="badge bg-danger" *ngIf="user.accountStatus == false">Disabled</span>
                               <span class="badge bg-success" *ngIf="user.accountStatus == true">Enabled</span>
                             </td>
                               <td>
                                 <button class="btn btn-primary mr-1">Enable</button>
                                 <button class="btn btn-secondary">Delete</button>
                               </td>
                            </tr>
                         </tbody>
                      </table>
                   </div>
                   <div class="row justify-content-between mt-3">
                      <div id="user-list-page-info" class="col-md-6">
                         <span>Showing 1 to 5 of 5 entries</span>
                      </div>
                      <div class="col-md-6">
                         <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end mb-0">
                               <li class="page-item disabled">
                                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                               </li>
                               <li class="page-item active"><a class="page-link" href="#">1</a></li>
                               <li class="page-item"><a class="page-link" href="#">2</a></li>
                               <li class="page-item"><a class="page-link" href="#">3</a></li>
                               <li class="page-item">
                                  <a class="page-link" href="#">Next</a>
                               </li>
                            </ul>
                         </nav>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
  </div>
