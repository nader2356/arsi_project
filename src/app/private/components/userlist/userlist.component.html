<div class="row">
   <div class="col-sm-12">
     <div class="card">
       <div class="card-header d-flex justify-content-between">
         <div class="header-title">
           <h4 class="card-title">User List</h4>
         </div>
       </div>
       <div class="card-body">
         <div class="table-responsive">
           <div class="row justify-content-between">
             <div class="col-sm-6 col-md-6">
               <div id="user_list_datatable_info" class="dataTables_filter">
                 <form class="mr-3 position-relative">
                   <div class="form-group mb-0">
                     <input
                       type="search"
                       class="form-control"
                       id="exampleInputSearch"
                       placeholder="Search"
                       aria-controls="user-list-table"
                     />
                   </div>
                 </form>
               </div>
                </div>
              
                <div class="col-sm-6 col-md-6">
                  <div class="user-list-files d-flex">
                    <a class="bg-primary" href="javascript:void();"> Print </a>
                    <a class="bg-primary" href="javascript:void();"> Excel </a>
                    <a class="bg-primary" href="javascript:void();"> Pdf </a>
                  </div>
               </div>
            </div>
            <table
              id="user-list-table"
              class="table table-striped dataTable mt-4"
              role="grid"
              aria-describedby="user-list-page-info"
            >
              <thead>
                <tr class="ligth">
                  <th>Profile</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Email</th>
                  <th>Country</th>
                  <th>Status</th>
                  <th style="min-width: 110px">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td class="text-center">
                    <img
                      class="rounded img-fluid avatar-40"
                      src="{{ user.profileImage }}"
                      alt="profile"
                    />
                  </td>
                  <td>{{ user.userName }}</td>
                  <td>{{ user.phoneNumber }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.region }}</td>
                  <td>
                    <span
                    class="badge bg-secondary"
                    *ngIf="!user.status"
                      >Disabled</span
                    >
                    <span
                      class="badge bg-success"
                      *ngIf="user.status"
                      >Enabled</span
                    >
                  </td>
                  <td>
                    <div class="flex align-items-center list-user-action">
                      <button [hidden]="onDelete || user.status" class="btn btn-primary mr-1" (click)="onDisableUser(user.id)">Enable</button>
                      <button [hidden]="onDelete || !user.status" class="btn btn-primary mr-1" (click)="onDisableUser(user.id)">Disable</button>
                      <button [hidden]="onDelete" class="btn btn-danger" (click)="onDelete = true">Delete</button>
                      <button [hidden]="!onDelete" class="btn btn-danger mr-1" (click)="onDeleteAccount(user.id)">Yes</button>
                      <button [hidden]="!onDelete" class="btn btn-light" (click)="onDelete = false">No</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row justify-content-end mt-3">
            <div class="col-md-6">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a
                      class="page-link"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Previous</a
                    >
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
