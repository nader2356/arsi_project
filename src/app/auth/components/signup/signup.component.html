<div class="wrapper">
  <section class="login-content">
    <div class="container">
      <div
        class="row align-items-center justify-content-center height-self-center"
      >
        <div class="col-lg-12">
          <div class="card auth-card">
            <div class="card-body p-0">
              <div class="d-flex align-items-center auth-content">
                <div class="col-lg-6 bg-primary content-left">
                  <div class="p-3">
                    <h2 class="mb-2 text-white">Sign Up</h2>
                    <p>Create your Webkit account.</p>
                    <form #Signupform="ngForm" (ngSubmit)="SignupUser()">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>First Name</label>
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="fname"
                              [(ngModel)]="user.firstName"
                              required
                              #fname="ngModel"
                              [class.is-invalid]="
                                fname.invalid && fname.touched
                              "
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Last Name</label>
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="lname"
                              [(ngModel)]="user.lastName"
                              required
                              #lname="ngModel"
                              [class.is-invalid]="
                                lname.invalid && lname.touched
                              "
                            />
                          </div>
                        </div>
                        <br />

                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>User Name</label>
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="uname"
                              [(ngModel)]="user.userName"
                              required
                              #uname="ngModel"
                              [class.is-invalid]="
                                uname.invalid && uname.touched
                              "
                            />
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              class="floating-input form-control"
                              type="email"
                              name="email"
                              [(ngModel)]="user.email"
                              required
                              #email="ngModel"
                              [class.is-invalid]="
                                email.invalid && email.touched
                              "
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Phone No.</label>
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="phone"
                              [(ngModel)]="user.phoneNumber"
                              required
                              #phone="ngModel"
                              [class.is-invalid]="
                                phone.invalid && phone.touched
                              "
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Region</label>
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="region"
                              [(ngModel)]="user.region"
                              required
                              #region="ngModel"
                              [class.is-invalid]="
                                region.invalid && region.touched
                              "
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label>University or company</label>
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="job"
                              [(ngModel)]="user.universityOrCompany"
                              required
                              #univ="ngModel"
                              [class.is-invalid]="univ.invalid && univ.touched"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Job</label>
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="job"
                              [(ngModel)]="user.job"
                              required
                              #job="ngModel"
                              [class.is-invalid]="job.invalid && job.touched"
                            />
                          </div>
                        </div>
                        <div class="form-group col-lg-6">
                          <label class="d-block" style="color: white"
                            >Gender:</label
                          >
                          <div
                            class="custom-control custom-radio custom-control-inline"
                          >
                            <input
                              type="radio"
                              id="male"
                              name="customRadio1"
                              class="custom-control-input"
                              [(ngModel)]="user.gender"
                              value="male"
                              checked
                            />
                            <label
                              class="custom-control-label"
                              for="male"
                              style="color: white"
                            >
                              Male
                            </label>
                          </div>
                          <div
                            class="custom-control custom-radio custom-control-inline"
                          >
                            <input
                              type="radio"
                              id="female"
                              name="customRadio2"
                              class="custom-control-input"
                              [(ngModel)]="user.gender"
                              value="female"
                            />
                            <label
                              class="custom-control-label"
                              for="female"
                              style="color: white"
                            >
                              Female
                            </label>
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Date Of Birth</label>
                            <input
                              class="floating-input form-control"
                              type="date"
                              name="birth"
                              [(ngModel)]="user.dateOfBirth"
                              required
                              #birth="ngModel"
                              [class.is-invalid]="
                                birth.invalid && birth.touched
                              "
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Password</label>
                            <input
                              class="floating-input form-control"
                              type="password"
                              name="password"
                              [(ngModel)]="user.password"
                              required
                              #password="ngModel"
                              [class.is-invalid]="
                                password.invalid && password.touched
                              "
                            />

                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Office</label>
                            <select
                              class="floating-input form-control"
                              id=""
                              [(ngModel)]="user.office"
                              [ngModelOptions]="{ standalone: true }"
                              required
                              #office="ngModel"
                              [class.is-invalid]="
                                office.invalid && office.touched
                              "
                            >
                              <option
                                *ngFor="let office of ListOffice"
                                [value]="office.value"
                              >
                                {{ office?.title }}
                              </option>
                            </select>
                            <label>Office</label>
                          </div>
                        </div>
                      </div>
                      <button
                        [disabled]="Signupform.form.invalid"
                        type="submit"
                        class="btn btn-white"
                      >
                        Sign Up
                      </button>
                      <p class="mt-3">
                        Already have an Account
                        <a
                          routerLink="/auth/signin"
                          class="text-white text-underline"
                          >Sign In</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 content-right">
                  <img
                    src="../assets/images/login/01.png"
                    class="img-fluid image-right"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
