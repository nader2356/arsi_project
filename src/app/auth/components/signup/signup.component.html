


<div class="wrapper">
   <section class="login-content">
     <div class="container">
       <div
         class="row align-items-center justify-content-center height-self-center"
       >
         <div class="col-lg-8">
           <div class="card auth-card">
             <div class="card-body p-0">
               <div class="d-flex align-items-center auth-content">
                 <div class="col-lg-6 bg-primary content-left">
                   <div class="p-3">
                     <h2 class="mb-2 text-white">Sign Up</h2>
                     <p>Create your Webkit account.</p>
                     <form #Signupform="ngForm" (ngSubmit)="SignupUser()">
                       <div class="row">
                         <div class="col-lg-6">
                           <div class="floating-label form-group">
                             <input
                               class="floating-input form-control"
                               type="text"
                               placeholder=" "
                               name="first"
                               [(ngModel)]="user.firstName"
                             />
                             <label>Full Name</label>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="floating-label form-group">
                             <input
                               class="floating-input form-control"
                               type="text"
                               placeholder=" "
                               name="first"
                               [(ngModel)]="user.lastName"
                             />
                             <label>Last Name</label>
                           </div>
                         </div>
                         <div class="col-lg-6">
                           <div class="floating-label form-group">
                             <input
                               class="floating-input form-control"
                               type="email"
                               placeholder=" "
                               name="first"
                               [(ngModel)]="user.email"
                             />
                             <label>Email</label>
                           </div>
                         </div>
                         <div class="col-lg-6">
                           <div class="floating-label form-group">
                             <input
                               class="floating-input form-control"
                               type="text"
                               placeholder=" "
                               name="first"
                               [(ngModel)]="user.phone"
                             />
                             <label>Phone No.</label>
                           </div>
                         </div>
                         <div class="col-lg-6">
                           <div class="floating-label form-group">
                             <input
                               class="floating-input form-control"
                               type="password"
                               placeholder=" "
                               name="first"
                               [(ngModel)]="user.password"
                             />
                             <label>Password</label>
                           </div>
                         </div>
                         <div class="col-lg-6">
                           <div class="floating-label form-group">
                             <input
                               class="floating-input form-control"
                               type="password"
                               placeholder=" "
                               name="first"
                               [(ngModel)]="user.confirm_password"
                             />
                             <label>Confirm Password</label>
                           </div>
                         </div>
                         <div class="col-lg-12">
                           <div class="custom-control custom-checkbox mb-3">
                             <input
                               type="checkbox"
                               class="custom-control-input"
                               id="customCheck1"
                             />
                             <label
                               class="custom-control-label text-white"
                               for="customCheck1"
                               >I agree with the terms of use</label
                             >
                           </div>
                         </div>
                       </div>
                       <button type="submit" class="btn btn-white">
                         Sign Up
                       </button>
                       <p class="mt-3">
                         Already have an Account
                         <a
                           routerLink="/auth/signin"
                           class="text-white text-underline"
                           >Sign In</a
                         >
                       </p>
                     </form>
                   </div>
              
                 </div>
                 <div class="col-lg-6 content-right">
                   <img
                     src="../assets/images/login/01.png"
                     class="img-fluid image-right"
                     alt=""
                   />
                 </div>
               </div>
             </div>
        
           </div>
         </div>
       </div>
     </div>
   </section>
 </div>
